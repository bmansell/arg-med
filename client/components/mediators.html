<template name="mediators">
    <div class="mediators">
        <div class="mediators_available">
            <h2 class="mediators_header">Mediators Available</h2>
            <ul class="mediator_list">
                {{#each mediators}}
                    {{> mediator name=name}}
                {{/each}}
            </ul>
        </div>
    </div>
</template>
